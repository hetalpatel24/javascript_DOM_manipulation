<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
          <link rel="stylesheet" href="styles.css">
    </head>

<body>
  <div class="container-fluid">
      <div class="jumbotron">
          <h1 class="text-center">UFO Sightings</h1>
          </div>
    
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <input type="text" class="form-control" id="dateTime" placeholder="Date/Time">
              <br>
                <br>
                  <select class = "select_width" id="selectCity">
                    <option class= "option_width">City</option>
                  </select>
                <br>
              <br>
                <select  class = "select_width" id="selectState">
                  <option>State</option>
                </select>
                <br>
              <br>
                <select  class = "select_width" id="selectCountry">
                  <option>Country</option>
                </select>
                <br>
              <br>
              <select  class = "select_width" id="selectShape">
                  <option>Shape</option>
                </select>
                <br>
              <br>
              <div class="form-group">
                <a id="search" class="btn btn-default">Search</a>
                </div>
              </div>
            </div>
              <div class="col-md-10">
                <table class="table table-striped">
                  <thead >
                    <tr>
                      <th>Date/Time</th>
                      <th>City</th>
                      <th>State</th>
                      <th>Country</th>
                      <th>Shape</th>
                      <th>Duration</th>
                      <th>Comments</th>
                    </tr>
                  </thead>
                    <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
           
            <script src="new_data.js" type="text/javascript"></script>
            <script src="new_index.js" type="text/javascript"></script>
             
        </body>
